<!DOCTYPE html>
<meta charset="utf-8"/>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="www.ultraq.net.nz/thymeleaf/layout/">
	  <head>
	  <title> Contas a Pagar</title>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
	  <body>
	   <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right">Lista Contas</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
         <li><a href="/listaanos">Home</a></li>
        <li><a href="/cadastrarano" >Cadastrar Ano</a></li>
      </ul>
    </div>
  </nav>
    
<div class="container"><h5> Atualizar Conta</h5>

<form action="#" 
  th:action="@{/update/{id}(id=${conta.id})}" 
  th:object="${conta}" 
  method="post">
    <label for="descricao">Descrição</label>
    <input type="text" th:field="*{descricao}" id="descricao" placeholder="descricao">
    <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
    <label for="valor">Valor</label>
    <input type="text" th:field="*{valor}" id="valor" placeholder="valor" class="input-field col s3">
    <span th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></span> 
    
    <label for="vencimento">Vencimento</label>
    <input type="text" th:field="*{vencimento}" id="vencimento" placeholder="vencimento" class="input-field col s3">
    <span th:if="${#fields.hasErrors('vencimento')}" th:errors="*{vencimento}"></span> 
    
    <label for="parcela">Parcelas</label>
    <input type="text" th:field="*{parcela}" id="parcela" placeholder="parcela" class="input-field col s3">
    <span th:if="${#fields.hasErrors('parcela')}" th:errors="*{parcela}"></span> 
    
    <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
      <i class="material-icons right">add_circle_outline</i>
      </button><br></br>
</form>
    </div> 
      
   <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
